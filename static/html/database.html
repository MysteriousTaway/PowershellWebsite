<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Database</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Manage <b>Entries</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEntryModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add Entry</span></a>
						<a href="#editEntryModal" class="btn btn-info" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Update</span></a>	
						<a href="#deleteEntryModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID_CLASS</th>
                        <th>ID_PC</th>
						<th>IS_FROZEN</th>
                        <th>INSTALLATION_DATE</th>
                        <th>INSTALLED_SOFTWARE</th>
                    </tr>
                </thead>
<!--INSERT_DATABASE_HERE-->
            </table>
        </div>
    </div>
	<!-- Edit Modal HTML -->
	<div id="addEntryModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post" action="/database/Add">
					<div class="modal-header">						
						<h4 class="modal-title">Add Entry</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>ID_CLASS</label>
							<input id="ID_CLASS" name="ID_CLASS" type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>ID_PC</label>
							<input id="ID_PC" name="ID_PC" type="number" class="form-control">
						</div>
						<div class="form-group">
							<label>IS_FROZEN</label>
							<input id="IS_FROZEN" name="IS_FROZEN" type="range" min="0" max="1" class="form-control">
						</div>
						<div class="form-group">
							<label>INSTALLATION_DATE</label>
							<input id="INSTALLATION_DATE" name="INSTALLATION_DATE" type="date" class="form-control">
						</div>
                        <div class="form-group">
							<label>INSTALLED_SOFTWARE</label>
							<textarea name="INSTALLED_SOFTWARE" name="INSTALLED_SOFTWARE" type="text" value="{}" class="form-control"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEntryModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post" action="/database/Edit">
					<div class="modal-header">						
						<h4 class="modal-title">Edit Entry</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Edit entry with ID_PC:</label>
							<input id="original_IDPC" name="original_IDPC" type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>ID_CLASS</label>
							<input id="ID_CLASS" name="ID_CLASS" type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>ID_PC</label>
							<input id="ID_PC" name="ID_PC" type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>IS_FROZEN</label>
							<input id="IS_FROZEN" name="IS_FROZEN" type="range" min="0" max="1" class="form-control">
						</div>
						<div class="form-group">
							<label>INSTALLATION_DATE</label>
							<input id="INSTALLATION_DATE" name="INSTALLATION_DATE" type="date" class="form-control">
						</div>
                        <div class="form-group">
							<label>INSTALLED_SOFTWARE</label>
							<textarea name="INSTALLED_SOFTWARE" name="INSTALLED_SOFTWARE" type="text" value="{}" class="form-control"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEntryModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post" action="/database/Remove">
					<div class="modal-header">						
						<h4 class="modal-title">Remove Entry</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>ID_PC</label>
							<input id="ID_PC" name="ID_PC" type="number" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
