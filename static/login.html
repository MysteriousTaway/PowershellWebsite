<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database - Login</title>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">Welcome Back</h2>
            <h4 class="animation a2">Log in to your account using username and password</h4>
        </div>
        <div class="form">
            <form method="post" action="/database">
                <input id="username" name="username" type="text" class="form-field animation a3" placeholder="Username">
                <input id="password" name="password" type="password" class="form-field animation a4" placeholder="Password">
                <!--<p class="animation a5"><a href="https://github.com/MysteriousTaway">Developed by Taway</a></p>-->
                <button type="submit" class="animation a6">LOGIN</button>
            </form>
        </div>
    </div>
    <div class="right"></div>
</div>
<p class="animation a5"><a href="https://github.com/MysteriousTaway">Developed by Taway</a></p>
</body>
